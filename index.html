<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="productPreviewCard\stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div id="container">
    <div id="card">
      <img src="./images/image-product-desktop.jpg" alt="perfume bottle">

      <div id=productInfo>
        <h3>Perfume</h3>
        <h1 id="heading"> Gabrielle Essence Eau De Parfum</h1>
        <p id="textDescription">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="priceContainer">
          <p id="newPrice">$149.99</p>
          <p id="oldPrice">$169.99</p>
        </div>
        <div>
          <button id="cartButton" type="button">    
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joshua Gregory</a>.
  </div>
</body>

</html>
